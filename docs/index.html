      <h1>parsley, sage, ROSEMARY & thyme</h1>
      <p>レンガを敷いた坂道にある海沿いの店のピアノが　いつも</p>
      <p>心癒してくれた…　今も聴けるかな？</p>
      <hr>
      <h2>给你</h2>
      <p><i>2023-05-21 21:41:33+08:00</i></p>
      <p>
        像月亮迷失在云后<br>
        我的话语遗落黑暗的湖面<br>
        只把一丛静谧抛给初夏的夜<br>
        相称你的笑颜<br>
        <br>  
        甚至羡慕轻风抚着你的发<br>
        蚊蚋在灯下祈你的顾盼<br>
        你那低垂的眼眸<br>
        映在我的心上是清泉<br>
        是池塘里半开的睡莲<br>
        <br>
        听，鱼儿拾起了谁的珍宝<br>
        或是桥上的人沉坠的遗憾<br>
        在此刻握紧你的手<br>
        那么轻柔，那么温暖<br>
        好像已经跨过了七条河流<br>
        好像已经走到了世界尽头<br>
        <br>
        在无尽的夜里<br>
        你是温柔的月色<br>
        我祈望着永远<br>
      </p>
